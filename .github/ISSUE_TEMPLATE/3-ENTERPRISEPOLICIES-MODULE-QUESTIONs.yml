name: ðŸ¤” EnterprisePolicies module question or discussion
description: Raise questions or discussions for the EnterprisePolicies module
labels: [needs-triage, question]

body:
- type: markdown
  attributes:
    value: >
      Thanks for reporting.

      - Please search the existing questions to see if there has been a similar issue filed
      
      - For questions related to architecture or related to the functionality of VNET feature, please refer to our [Engage Community](https://engage.cloud.microsoft/main/org/microsoft.com/groups/eyJfdHlwZSI6Ikdyb3VwIiwiaWQiOiIyNDY2NTkxNzAzMDQifQ). For access submit a request [here](https://forms.office.com/r/qe94aGXWgp).
- type: textarea
  attributes:
    label: Description
    description: >
      Please describe the question. 
  validations:
    required: true
- type: textarea
  attributes:
    label: Script or Debug output
    description: >
      Set `$VerbosePreference='Continue'` before running the repro and paste the resulting debug stream in the below textarea

      **âš  ATTENTION:** Be sure to remove any sensitive information that may be in the logs
    render: PowerShell
    placeholder: |
      PS> $VerbosePreference='Continue'
      PS> # The command you ran
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment data
    description: >
      Please run `$PSVersionTable` and paste the output in the below textarea.
    render: PowerShell
    placeholder: |
      PS> $PSVersionTable
  validations:
    required: false
- type: textarea
  attributes:
    label: Module versions
    description: >
      Please run `Get-Module` after cmdlet execution and paste the output in the below textarea.

      If module cannot be installed or imported, please run `Get-Module -ListAvailable` and paste the output.
    render: PowerShell
    placeholder: |
      PS> Get-Module
  validations:
    required: false