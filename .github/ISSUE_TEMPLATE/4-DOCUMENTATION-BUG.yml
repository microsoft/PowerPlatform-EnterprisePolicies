name: ✒️ Documentation issue or question
description: Report documentation related issue
title: '[Doc]: '
labels: [needs-triage]

body:
- type: markdown
  attributes:
    value: >
      Power Platform Enterprise Policies documentation includes 3 categories:

      - Learn docs for the functionalities: https://learn.microsoft.com/en-us/power-platform/admin/vnet-support-overview
      
      - Cmdlet reference doc: https://github.com/microsoft/PowerPlatform-EnterprisePolicies/tree/main/docs/en-US/Microsoft.PowerPlatform.EnterprisePolicies
      
      - Engineering doc on Github repo: https://github.com/microsoft/PowerPlatform-EnterprisePolicies/blob/main/README.md
- type: markdown
  attributes:
    value: Select the issue type, and describe the issue in the text box below. Add as much detail as needed to help us resolve the issue.
- type: dropdown
  id: issue-type
  attributes:
    label: Type of issue
    options:
      - Other (describe below)
      - Code doesn't work
      - Missing information
      - Outdated article
      - Typo
  validations:
    required: true
- type: textarea
  id: userfeedback
  validations:
    required: true
  attributes:
    label: Feedback
    description: >-
      If possible, please provide extended details that will add context and help the team update
      the documentation. Additional details may not be useful for typos, grammar, formatting, etc.
      For technical or factual errors, please include code snippets and output to show how the
      documentation is incorrect.